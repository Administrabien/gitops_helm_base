apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.global.ms.name }}
  name: "{{ .Values.global.ms.name }}-deployment"
  labels:
    app: "{{ .Values.global.ms.name }}-label" #l
spec:
  replicas: {{ .Values.global.ms.replicas }}
  revisionHistoryLimit: {{ .Values.global.ms.revisionsHistoryLimit }}
  selector:
    matchLabels:
      app: "{{ .Values.global.ms.name }}-label" #l
  template:
    metadata:
      labels:
        app: "{{ .Values.global.ms.name }}-label" #l
    spec:
      containers:
        - name: "{{ .Values.global.ms.name }}-label" #l
          image:  {{ .Values.global.imgPath }}:{{ .Values.global.appVersion }}
          imagePullPolicy: {{ .Values.global.ms.container.image.pullPolicy }}
          ports:
            - name: {{ .Values.global.ms.container.name }}
              containerPort: {{ .Values.global.ms.container.port }}
              protocol: {{ .Values.global.ms.container.protocol }}
          env:
          {{- range $key, $val := .Values.global.ms.container.envs }}
          - name: "{{ $key }}"
            valueFrom:
              secretKeyRef:
                name: "{{ $.Values.global.ms.name }}-secret"
                key: "{{ $key }}"
          {{- end }}
          {{- if .Values.global.ms.container.livenessProbe }}
          livenessProbe:
            {{- range $key, $value := .Values.global.ms.container.livenessProbe }}
            {{- if eq $key "path" }}
            httpGet:
              path: {{ $value }}
              port: http
              scheme: HTTP
            {{- else }}
            {{ $key }}: {{ $value }}
            {{- end }}
            {{- end }}
          {{- end}}
          {{- if .Values.global.ms.container.readinessProbe }}
          readinessProbe:
            {{- range $key, $value := .Values.global.ms.container.readinessProbe }}
            {{- if eq $key "path" }}
            httpGet:
              path: {{ $value }}
              port: http
              scheme: HTTP
            {{- else }}
            {{ $key }}: {{ $value }}
            {{- end }}
            {{- end }}
          {{- end}}
          {{- if .Values.global.ms.container.startupProbe }}
          startupProbe:
            {{- range $key, $value := .Values.global.ms.container.startupProbe }}
            {{- if eq $key "path" }}
            httpGet:
              path: {{ $value }}
              port: http
              scheme: HTTP
            {{- else }}
            {{ $key }}: {{ $value }}
            {{- end }}
            {{- end }}
          {{- end}}
          {{- with .Values.global.ms.container.resources }}
          {{- /* Validamos si existe al menos un valor para pintar la secci√≥n 'resources' */ -}}
          {{- if or (or .memory.requests .memory.limits) (or .cpu.requests .cpu.limits) }}
          resources:
              {{- if or .memory.requests .cpu.requests }}
            requests:
                {{- if .memory.requests }}
              memory: {{ .memory.requests | quote }}
                {{- end }}
                {{- if .cpu.requests }}
              cpu: {{ .cpu.requests | quote }}
                {{- end }}
              {{- end }}
              {{- if or .memory.limits .cpu.limits }}
            limits:
                {{- if .memory.limits }}
              memory: {{ .memory.limits | quote }}
                {{- end }}
                {{- if .cpu.limits }}
              cpu: {{ .cpu.limits | quote }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}